<div class="row">
    {% for column_number, column_items in items_by_columns.items %}
    <div class="col-lg-4">
        <div class="row" id="mc-column-{{ column_number }}">
        {% for item in column_items %}
            {% include item_widget %}
        {% endfor %}
        </div>
    </div>
    {% endfor %}
</div>
